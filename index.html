<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Activity Observation Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Activities with Observations</h1>
  <hr>
  <form id="fileInputs">
    <div class="input-row">
      <div class="form-group">
        <label for="xmlFile">Upload XML File:</label>
        <input type="file" id="xmlFile" accept=".xml">
        <span class="file-name" id="xmlFileName">No file chosen</span>
      </div>
      <div class="form-group">
        <button type="button" onclick="parseXML()">Parse XML</button>
      </div>
      <div class="form-group" id="devMode" style="display: none;">
        <label for="jsonFile">Upload JSON File (optional):</label>
        <input type="file" id="jsonFile" accept=".json">
        <span class="file-name" id="jsonFileName">No file chosen</span>
      </div>
    </div>
  </form>
  <hr>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
