<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Activity Observation Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Activities with Observations</h1>
  <hr>
  <form id="fileInputs">
    <div>
      <label for="xmlFile">Upload XML File:</label><br>
      <input type="file" id="xmlFile" accept=".xml">
      <span class="file-name" id="xmlFileName">No file chosen</span>
    </div>
    <div>
      <button type="button" onclick="parseXML()">Parse XML</button>
    </div>
    <div>
      <label for="jsonFile">Upload JSON File (optional):</label><br>
      <input type="file" id="jsonFile" accept=".json">
      <span class="file-name" id="jsonFileName">No file chosen</span>
    </div>
  </form>
  <hr>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
