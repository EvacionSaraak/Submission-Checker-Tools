<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/checkers/">
  <title>Tooth Validity Checker</title>
  <link rel="stylesheet" href="checker_tooths.css" />
</head>
<body>
  <h1>Tooth Validity Checker</h1>
  <hr>
  <form id="fileInputs">
    <div class="input-group">
      <label for="xmlFile">Upload XML File:</label>
      <input type="file" id="xmlFile" accept=".xml" />
      <span class="file-name" id="xmlFileName">No file chosen</span>
    </div>

    <div class="input-group">
      <button type="button" onclick="parseXML()">Parse XML</button>
    </div>

    <div class="input-group" id="devMode">
      <label for="jsonFile">Upload JSON File (optional):</label>
      <input type="file" id="jsonFile" accept=".json" />
      <span class="file-name" id="jsonFileName">No file chosen</span>
    </div>
  </form>

  <div class="form-link">
    Found an issue? Report it to the
    <a href="https://github.com/EvacionSaraak/procedure-tooth-code-error-check" target="_blank" rel="noopener">developer</a>.
  </div>
  <hr>
  <div id="results"></div>

  <script src="checker_tooths.js"></script>
</body>
</html>
