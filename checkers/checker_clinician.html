<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinician License Checker</title>
  <link rel="stylesheet" href="tables.css" />
</head>
<body>
  <h2>Clinician License Validation Tool</h2>
  <div id="explanationBox">
    <strong>What this tool does:</strong>
    <p>
      Upload the Claim XML, clinician Excel, Open Jet eligibility Excel, and license status Excel files.
      The tool checks category, eligibility window, Open Jet and license status, and renders results below.
    </p>
  </div>
  <div id="fileInputs">
    <div class="input-group">
      <label for="xmlFileInput">Claim Submissions XML File:</label>
      <input type="file" id="xmlFileInput" accept=".xml" />
    </div>
    <div class="input-group">
      <label for="clinicianFileInput">Clinician List (.xlsx):</label>
      <input type="file" id="clinicianFileInput" accept=".xlsx" />
    </div>
    <div class="input-group">
      <label for="statusFileInput">License Status (.xlsx):</label>
      <input type="file" id="statusFileInput" accept=".xlsx" />
    </div>
    <div class="input-group">
      <button id="processBtn" disabled>Validate</button>
      <button id="exportCsvBtn" disabled>Export to Excel</button>
    </div>
  </div>
  <div id="uploadStatus" aria-live="polite"></div>
  <div id="results"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="checker_clinician.js"></script>
</body>
</html>
