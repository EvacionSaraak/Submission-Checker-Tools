<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Checker Formatter</title>
<link rel="stylesheet" href="tables.css" />
</head>
<body>

<div id="mode-selector" class="form-row">
  <label><input type="radio" name="mode" value="eligibility" checked> Eligibility</label>
  <label><input type="radio" name="mode" value="reporting"> Reporting</label>
  <label><input type="radio" name="mode" value="xml"> XML</label>
  <label><input type="radio" name="mode" value="errors"> Errors</label>
</div>

<div id="eligibility-panel">
  <div class="form-row">
    <label for="eligibility-files">Upload Eligibility XLSX files:</label>
    <input type="file" id="eligibility-files" multiple accept=".xlsx" />
  </div>
</div>

<div id="reporting-panel" class="hidden">
  <div class="form-row">
    <label for="reporting-files">Upload Reporting XLS or CSV files:</label>
    <input type="file" id="reporting-files" multiple accept=".xls,.xlsx,.csv" />
  </div>
  <div class="form-row">
    <label for="clinician-files">Upload Clinician Licenses Excel (XLSX):</label>
    <input type="file" id="clinician-files" accept=".xlsx" />
  </div>
</div>

<div id="xml-panel" class="hidden">
  <div class="form-row">
    <label for="xml-files">Upload XML files:</label>
    <input type="file" id="xml-files" multiple accept=".xml" />
  </div>
</div>

<div id="errors-panel" class="hidden">
  <div style="margin-bottom: 15px;">
    <h3 style="margin-top: 0;">Audit Log Formatter</h3>
    <p style="margin: 5px 0; font-size: 14px; color: #666;">
      Paste your audit logs below and click "Format" to realign encounter IDs into correct columns.
    </p>
    <p style="margin: 5px 0; font-size: 13px; color: #888;">
      <strong>Column Structure:</strong> Type | Date | Payer | Encounter ID | Description
    </p>
    <p style="margin: 5px 0; font-size: 12px; color: #999;">
      Type defaults to "Dental" if not specified. Only valid rows with encounter IDs are included in output.
    </p>
  </div>
  
  <div class="form-row" style="flex-direction: column; align-items: flex-start;">
    <label for="errors-input" style="margin-bottom: 5px;">Input (paste your audit logs here):</label>
    <textarea 
      id="errors-input" 
      rows="12" 
      style="width: 100%; max-width: 900px; font-family: monospace; font-size: 13px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"
      placeholder="Paste audit logs here...&#10;Example:&#10;Jan 18&#10;Thiqa&#10;MJSTCC251201066  No matching eligibility found...&#10;MJSTCC251201236  Encounter duration too short...&#10;Daman&#10;MJSTCC251201094  Encounter crosses days...&#10;&#10;(Type defaults to Dental. Add 'Medical' header to change)"
    ></textarea>
  </div>
  
  <div class="form-row" style="margin-top: 10px;">
    <button id="format-button">Format</button>
    <button id="copy-button" style="margin-left: 10px;" disabled>Copy to Clipboard</button>
    <label style="margin-left: 15px; font-size: 14px;">
      <input type="checkbox" id="monospace-toggle" checked>
      Monospace Font
    </label>
  </div>
  
  <div class="form-row" style="flex-direction: column; align-items: flex-start; margin-top: 15px;">
    <label for="errors-output" style="margin-bottom: 5px;">Output (formatted result):</label>
    <textarea 
      id="errors-output" 
      rows="12" 
      readonly
      style="width: 100%; max-width: 900px; font-family: monospace; font-size: 13px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; background: #f9f9f9;"
      placeholder="Formatted output will appear here..."
    ></textarea>
  </div>
</div>

<div class="form-row">
  <button id="combine-button">Combine</button>
  <button id="download-button" disabled style="margin-left:10px;">Download Results</button>
</div>

<div class="form-row" style="width: 100%; max-width: 400px; margin-top:10px;">
  <div id="progress-bar-container" style="width: 100%; height: 18px; background: #eee; border-radius: 9px; overflow: hidden; display:none; position: relative;">
    <div id="progress-bar" style="height: 100%; width: 0%; background: #1890ff; transition: width 0.3s;"></div>
    <div id="progress-text" style="position: absolute; width: 100%; text-align: center; top: 0; left: 0; font-weight: bold; color: #fff; user-select:none;">0%</div>
  </div>
</div>

<div id="messageBox" style="margin-top:10px; color: red; font-weight: bold;"></div>
<div id="outputTableContainer"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="checker_formatter.js"></script>
</body>
</html>
