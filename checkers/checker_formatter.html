<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checker Formatter</title>
  <link rel="stylesheet" href="tables.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script defer src="checker_formatter.js"></script>
</head>
<body>
  <div id="mode-selector" class="form-row">
    <label><input type="radio" name="mode" value="eligibility" checked /> Eligibility</label>
    <label><input type="radio" name="mode" value="report" /> Report</label>
  </div>

  <div id="eligibility-section" class="form-row">
    <label>Upload Eligibility XLSX files:</label>
    <input type="file" id="eligibility-files" multiple accept=".xlsx" />
  </div>

  <div id="report-section" class="form-row hidden">
    <label>Upload Report files (XLS/XLSX/CSV):</label>
    <input type="file" id="report-files" multiple accept=".xls,.xlsx,.csv" />
  </div>

  <div class="form-row">
    <button id="combine-button">Combine</button>
    <button id="download-button" disabled style="margin-left:10px;">Download Results</button>
    <div id="progress-bar-container" style="margin-top:10px; width: 100%; max-width: 400px; height: 18px; background: #eee; border-radius: 9px; overflow: hidden; display:none; position: relative;">
      <div id="progress-bar" style="height: 100%; width: 0%; background: #1890ff; transition: width 0.3s;"></div>
      <div id="progress-label" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); color: #fff; font-weight: bold; font-size: 12px; line-height: 18px; user-select: none;">0%</div>
    </div>
    <div id="messageBox" style="margin-top:10px; color: red;"></div>
  </div>
</body>
</html>
