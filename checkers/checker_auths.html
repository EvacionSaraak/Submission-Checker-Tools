<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Authorization Validity Checker</title>
  <link rel="stylesheet" href="tables.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h2>Authorization Validity Checker</h2>

  <div id="explanationBox">
    <strong>What this tool does:</strong>
    <p>
      This tool validates authorization records by comparing XML claims data with Excel authorization exports.
    </p>
  </div>

  <!-- Main file inputs -->
  <div id="fileInputs">
    <div class="input-group">
      <label>
        Upload XML:
        <input type="file" id="xmlInput" accept=".xml" />
      </label>
    </div>
    <div class="input-group">
      <label>
        Upload Excel (Authorization Export):
        <input type="file" id="xlsxInput" accept=".xlsx" />
      </label>
    </div>
  </div>  
  <!-- Processing button -->
  <button id="processBtn">Run Checker</button>
  
  <!-- Status and results containers -->
  <div id="file-status"></div>
  <div id="results-container"></div>
  <div id="results"></div>

  <script src="checker_auths.js"></script>
</body>
</html>
