<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Checker Modifiers</title>
<link rel="stylesheet" href="tables.css" />
</head>
<body>

<h2>Checker Modifiers</h2>

<div id="modifiers-panel">
  <div class="form-row">
    <label for="xml-file">Upload XML file:</label>
    <input type="file" id="xml-file" accept=".xml" />
  </div>
  <div class="form-row">
    <label for="xlsx-file">Upload XLSX file:</label>
    <input type="file" id="xlsx-file" accept=".xlsx" />
  </div>
</div>

<div class="form-row">
  <button id="run-button">Run Check</button>
  <button id="download-button" disabled style="margin-left:10px;">Download Results</button>
</div>

<div class="form-row" style="width: 100%; max-width: 400px; margin-top:10px;">
  <div id="progress-bar-container" style="width: 100%; height: 18px; background: #eee; border-radius: 9px; overflow: hidden; display:none; position: relative;">
    <div id="progress-bar" style="height: 100%; width: 0%; background: #1890ff; transition: width 0.3s;"></div>
    <div id="progress-text" style="position: absolute; width: 100%; text-align: center; top: 0; left: 0; font-weight: bold; color: #fff; user-select:none;">0%</div>
  </div>
</div>

<div id="messageBox" style="margin-top:10px; color: red; font-weight: bold;"></div>
<div id="outputTableContainer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="checker_modifiers.js"></script>
</body>
</html>
