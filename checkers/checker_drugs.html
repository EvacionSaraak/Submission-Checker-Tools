<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drug Lookup & XML Analysis</title>
  <link rel="stylesheet" href="shared_tables.css">
  <!-- SheetJS: Must be loaded before your custom script -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/xlsx.mini.min.js"></script>
  <!-- Your custom script using defer to ensure proper loading order -->
  <script src="checker_drugs.js" defer></script>
</head>
<body>

  <h1>Drug Lookup System</h1>

  <!-- Mode Selection -->
  <div class="section">
    <label>
      <input type="radio" name="mode" value="lookup" checked>
      Drug Lookup
    </label>
    <label>
      <input type="radio" name="mode" value="analysis">
      XML Analysis
    </label>
  </div>

  <!-- Drug Lookup Panel -->
  <div id="lookup-panel" class="section">
    <label>Upload Drugs XLSX:</label>
    <input type="file" id="xlsx-lookup" accept=".xlsx" />
    <div id="lookup-drug-count" class="loaded-count"></div>

    <label>Enter Drug Code:</label>
    <input type="text" id="drug-code-input" disabled />
    <button id="search-drug-btn" disabled>Search</button>

    <div id="lookup-results" class="results"></div>
  </div>

  <!-- XML Analysis Panel -->
  <div id="analysis-panel" class="section hidden">
    <label>Upload Drugs XLSX:</label>
    <input type="file" id="xlsx-analysis" accept=".xlsx" />
    <div id="analysis-drug-count" class="loaded-count"></div>

    <label>Upload XML Claims File:</label>
    <input type="file" id="xml-upload" accept=".xml" />
    <div id="xml-claim-count" class="loaded-count"></div>

    <button id="analyze-btn" disabled>Analyze</button>

    <div id="analysis-results" class="results"></div>
  </div>

</body>
</html>
