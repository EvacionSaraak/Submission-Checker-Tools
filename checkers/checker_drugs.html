<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drug Lookup & XML Analysis</title>
  <link rel="stylesheet" href="tables.css">
</head>
<body>
  <!-- Mode Selection -->
  <h1>Drug Lookup System</h1>
  
  <!-- Shared XLSX Upload -->
  <div class="section">
    <label>Upload Drugs XLSX (Shared):</label>
    <input type="file" id="xlsx-upload" accept=".xlsx" />
    <div id="drug-count" class="loaded-count"></div>
  </div>
  
  <!-- Mode Selection -->
  <div class="section">
    <label><input type="radio" name="mode" value="lookup" checked> Drug Lookup</label>
    <label><input type="radio" name="mode" value="analysis"> XML Analysis</label>
  </div>
  
  <!-- Lookup Panel -->
  <div id="lookup-panel" class="section">
    <label>Enter Drug Code:</label>
    <input type="text" id="drug-code-input" disabled />
    <button id="search-drug-btn" disabled>Search</button>
    <div id="lookup-results" class="results"></div>
  </div>
  
  <!-- Analysis Panel -->
  <div id="analysis-panel" class="section" style="display:none;">
    <label>Upload XML Claims File:</label>
    <input type="file" id="xml-upload" accept=".xml" />
    <div id="xml-claim-count" class="loaded-count"></div>
    <button id="analyze-btn" disabled>Analyze</button>
    <div id="analysis-results" class="results"></div>
  </div>
  
  <!-- âœ… Scripts placed at the end for safe DOM access -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="checker_drugs.js"></script>

</body>
</html>
